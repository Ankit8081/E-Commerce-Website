<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Store - Product Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>

  <header class="header">
    <div class="container">
      <h1 class="logo">Your Store</h1>
      <p class="tagline">Discover Amazing Products</p>
    </div>
  </header>

  
  <main class="main container">
    
    <section class="filters-section">
      <div class="filters-header">
        <h2>Find Your Perfect Product</h2>
        <button id="clearFilters" class="clear-filters">Clear All</button>
      </div>
      <div class="filters-container">
        <div class="filter-group">
          <input type="text" id="searchInput" class="search-input" placeholder="Search products...">
        </div>
        <div class="filter-group">
          <label>Category</label>
          <select id="categoryFilter" class="filter-select">
            <option value="">All Categories</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="priceRange">Max Price: $<span id="priceValue">1000</span></label>
          <input type="range" id="priceRange" min="0" max="1000" value="1000" class="price-slider">
        </div>
        <div class="filter-group">
          <label for="sortSelect">Sort By</label>
          <select id="sortSelect" class="filter-select">
            <option value="name">Name (A-Z)</option>
            <option value="price-low">Price (Low to High)</option>
            <option value="price-high">Price (High to Low)</option>
          </select>
        </div>
      </div>
    </section>

    
    <section class="products-section">
      <h3 id="productsCount" class="products-count">Loading products...</h3>
      <div id="productsGrid" class="products-grid"></div>
      <div id="noResults" class="no-results" style="display:none;">
        <h3>No products found</h3>
        <p>Try adjusting filters.</p>
      </div>
    </section>
  </main>

  
  <div class="modal-overlay" id="productModal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">&times;</button>
      <div class="modal-body">
        <div class="modal-image-section">
          <img id="modalImage" class="modal-image" src="" alt="">
          <div id="imageGallery" class="image-gallery"></div>
        </div>
        <div class="modal-info-section">
          <h2 id="modalTitle"></h2>
          <p id="modalPrice" class="modal-price"></p>
          <div id="modalCategory" class="modal-category"></div>
          <p id="modalDescription"></p>
          <div class="modal-actions">
            <button class="btn btn-primary">Add to Cart</button>
            <button class="btn btn-secondary">Contact Us</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <div class="loading-spinner" id="loadingSpinner">
    <div class="spinner"></div>
    <p>Loading products...</p>
  </div>

  
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
